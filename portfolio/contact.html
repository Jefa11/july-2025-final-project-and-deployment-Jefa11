    <main id="main" class="container">
      <h1>Start a Project</h1>
      <form id="contact-form" class="reveal" novalidate>
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" autocomplete="name" required minlength="2" />
          <small class="error" id="name-error"></small>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
          <small class="error" id="email-error"></small>
        </div>
        <div class="field">
          <label for="budget">Budget</label>
          <select id="budget" name="budget" required>
            <option value="">Select a range</option>
            <option value="under-1k">Under $1k</option>
            <option value="1k-3k">$1kâ€“$3k</option>
            <option value="3k-5k">$3kâ€“$5k</option>
            <option value="5k-plus">$5k+</option>
          </select>
          <small class="error" id="budget-error"></small>
        </div>
        <div class="field">
          <label for="message">Tell me about your project</label>
          <textarea id="message" name="message" rows="6" required minlength="20"></textarea>
          <small class="error" id="message-error"></small>
        </div>
        <button class="btn" type="submit">Send</button>
        <p id="form-status" role="status" aria-live="polite"></p>
      </form>
